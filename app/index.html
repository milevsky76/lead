<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEAD</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <section class="promo">
    <div class="promo__content wrapper">
      <a class="promo__logo logo" href="/">
        <img class="logo__image" src="./img/src/logo.svg" width="190" height="60" alt="Logo">
      </a>

      <h2 class="promo__title">Under Construction</h2>
      <p class="promo__description">
        We're making lots of improvements and will be back soon
      </p>

      <div class="promo__timer timer">
        <div class="timer__item">
          <span class="timer__value" id="timerDays">00</span>
          <span class="timer__label" data-text="Days" data-text-tablet="DD"></span>
        </div>
        <span class="timer__separator">:</span>
        <div class="timer__item">
          <span class="timer__value" id="timerHours">00</span>
          <span class="timer__label" data-text="Hours" data-text-tablet="HH"></span>
        </div>
        <span class="timer__separator">:</span>
        <div class="timer__item">
          <span class="timer__value" id="timerMinutes">00</span>
          <span class="timer__label" data-text="Minutes" data-text-tablet="MM"></span>
        </div>
        <span class="timer__separator">:</span>
        <div class="timer__item">
          <span class="timer__value" id="timerSeconds">00</span>
          <span class="timer__label" data-text="Seconds" data-text-tablet="SS"></span>
        </div>
      </div>

      <div class="promo__wait wait">
        <p class="wait__text">Check our event page when you wait:</p>
        <a class="wait__button" href="https://example.com" target="_blank">Go to the event</a>
      </div>
    </div>
    <div class="promo__subs">
      <div class="promo__subs-content wrapper">
        <form class="subs-form" id="subsForm">
          <div class="subs-form__group">
            <input class="subs-form__email" type="email" id="subsEmail" name="email"
              placeholder="Enter your Email and get notified" pattern="^\S+@\S+\.\S+$" required>
            <button class="subs-form__button" type="submit" aria-label="Send"><span class="vh">Send</span></button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <div class="modal-overlay hidden" id="popupOverlay"></div>

  <div class="modal hidden" id="popup">
    <div class="modal__content">
      <b class="modal__title" id="popupTypeMessage"></b>
      <p class="modal__text" id="popupMessage"></p>
      <button class="modal__button" type="button" id="popupCloseButton">Close</button>
    </div>
    <button class="modal__close" type="button" id="popupCloseCross" aria-label="Close">
      <span class="vh">Close</span>
    </button>
  </div>

  <script src="./js/main.min.js"></script>
</body>

</html>
