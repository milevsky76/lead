<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEAD</title>
  <!-- <link rel="preload" href="./fonts/.woff2" type="font/woff2" as="font"> -->
  <link rel="stylesheet" href="./css/style.min.css" />
</head>

<body>
  <section class="promo">
    <div class="promo__content wrapper">
      <a class="promo__logo logo" href="/">
        <img class="logo__image" src="./img/src/logo.svg" width="190" height="60" alt="Logo" />
      </a>

      <h2 class="promo__title">Under Construction</h2>
      <p class="promo__description">
        We're making lots of improvements and will be back soon
      </p>

      <div class="promo__timer timer-block">
        <div class="timer-block__item">
          <span class="timer-block__value" id="timerDays">00</span>
          <span class="timer-block__label" data-text="Days" data-text-tablet="DD"></span>
        </div>
        <span class="timer-block__separator">:</span>
        <div class="timer-block__item">
          <span class="timer-block__value" id="timerHours">00</span>
          <span class="timer-block__label" data-text="Hours" data-text-tablet="HH"></span>
        </div>
        <span class="timer-block__separator">:</span>
        <div class="timer-block__item">
          <span class="timer-block__value" id="timerMinutes">00</span>
          <span class="timer-block__label" data-text="Minutes" data-text-tablet="MM"></span>
        </div>
        <span class="timer-block__separator">:</span>
        <div class="timer-block__item">
          <span class="timer-block__value" id="timerSeconds">00</span>
          <span class="timer-block__label" data-text="Seconds" data-text-tablet="SS"></span>
        </div>
      </div>

      <div class="promo__wait wait">
        <p class="wait__text">Check our event page when you wait:</p>
        <a class="wait__button" href="https://example.com" target="_blank">Go to the event</a>
      </div>
    </div>
    <div class="promo__subs">
      <div class="promo__subs-content wrapper">
        <form class="subs-form" id="subs-form">
          <div class="subs-form__group">
            <input class="subs-form__email" type="email" id="email" name="email"
              placeholder="Enter your Email and get notified" required />
            <button class="subs-form__button" type="submit"><span class="vh">Send</span></button>
          </div>
        </form>
      </div>
    </div>
  </section>



  <div class="modal hidden" id="popup">
    <div class="modal__content">
      <b class="modal__title">SUCCESS!</b>
      <p class="modal__text" id="popup-message">You have successfully subscribed to the email newsletter</p>
      <button class="modal__button" type="button" id="close-modal">Close</button>
    </div>
    <button class="modal__close" type="button" id="close-modal">
      <span class="vh">Close</span>
    </button>
  </div>

  <div class="modal-overlay hidden" id="backdrop"></div>

  <script src="./js/main.min.js"></script>
</body>

</html>
